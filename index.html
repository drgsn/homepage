<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dev News</title>

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- Day.js -->
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body
        class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col transition-colors duration-300 relative"
    >
        <!-- Scroll to top button -->
        <button
            id="scrollToTopBtn"
            class="hidden fixed bottom-8 right-8 z-50 bg-gradient-to-r from-blue-500 to-blue-600 text-white p-3 rounded-full shadow-lg hover:from-blue-600 hover:to-blue-700 transition-all btn"
            aria-label="Scroll to top"
        >
            <i class="fa-solid fa-arrow-up"></i>
        </button>

        <!-- Top navbar -->
        <header class="sticky top-0 z-10 shadow-lg theme-navbar backdrop-blur-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <!-- Left side: Title -->
                    <div class="flex items-center space-x-3">
                        <h1 class="text-xl font-bold text-white tracking-wide">Dev News</h1>
                    </div>

                    <!-- Right side: Actions -->
                    <div class="flex items-center space-x-4">
                        <!-- Search -->
                        <form
                            action="https://www.google.com/search"
                            method="GET"
                            target="_blank"
                            class="hidden sm:flex items-center bg-white/10 rounded-full px-3 focus-within:bg-white/20 transition-all duration-300 border border-white/20"
                        >
                            <input
                                type="text"
                                name="q"
                                placeholder="Search..."
                                class="w-64 bg-transparent border-none focus:outline-none py-2 px-2 text-white placeholder-white/70"
                            />
                            <button
                                type="submit"
                                class="p-2 text-white hover:text-blue-200 transition-colors btn"
                                aria-label="Search"
                            >
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </form>

                        <!-- Filters -->
                        <button
                            id="openFilters"
                            class="p-2 hover:bg-white/10 rounded-full transition-all text-white hover:text-blue-200 btn"
                            aria-label="Open filters"
                        >
                            <i class="fa-solid fa-filter"></i>
                        </button>

                        <!-- Theme toggle -->
                        <button
                            id="themeToggle"
                            class="p-2 hover:bg-white/10 rounded-full transition-all text-white hover:text-blue-200 btn"
                            aria-label="Toggle theme"
                        >
                            <i class="fa-solid fa-moon"></i>
                        </button>

                        <!-- Refresh -->
                        <button
                            id="refreshButton"
                            class="p-2 hover:bg-white/10 rounded-full transition-all text-white hover:text-blue-200 btn"
                            aria-label="Refresh feed"
                        >
                            <i class="fa-solid fa-rotate-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <main
            class="flex-1 p-4 sm:p-6 transition-colors duration-300"
            style="background-color: var(--bg-primary)"
        >
            <!-- Feed container -->
            <div
                id="feedContainer"
                class="columns-1 sm:columns-2 lg:columns-3 2xl:columns-4 gap-6 [column-fill:_balance] max-w-7xl mx-auto"
            >
                <!-- Cards will be dynamically inserted here -->
            </div>

            <!-- Infinite scroll trigger -->
            <div id="infiniteScrollTrigger" class="h-1"></div>
        </main>

        <!-- Filters modal -->
        <div
            id="filtersModal"
            class="fixed inset-0 bg-black/40 dark:bg-black/60 z-50 hidden justify-center items-center modal-backdrop"
            role="dialog"
            aria-modal="true"
        >
            <div
                class="p-6 rounded-xl shadow-xl max-w-4xl w-full relative modal-content max-h-[90vh] flex flex-col m-4 theme-modal"
            >
                <!-- Modal header -->
                <div
                    class="flex items-center justify-between border-b border-gray-200 dark:border-gray-700 pb-4"
                >
                    <h2 class="text-xl font-semibold flex items-center">
                        <i class="fa-solid fa-filter text-blue-600 mr-2"></i>
                        Feed Filters
                    </h2>
                    <button
                        id="closeFilters"
                        class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition"
                        aria-label="Close modal"
                    >
                        <i class="fa-solid fa-xmark text-xl opacity-70 hover:opacity-100"></i>
                    </button>
                </div>

                <!-- Modal content -->
                <div id="filtersModalContent" class="space-y-6 overflow-y-auto flex-1 my-6">
                    <!-- Filter sections will be dynamically inserted here -->
                </div>

                <!-- Modal footer -->
                <div
                    class="flex justify-end pt-4 border-t border-gray-200 dark:border-gray-700 space-x-3"
                >
                    <button
                        id="cancelFiltersBtn"
                        class="px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition flex items-center"
                    >
                        <i class="fa-solid fa-xmark mr-2 opacity-70"></i>
                        Cancel
                    </button>
                    <button
                        id="applyFiltersBtn"
                        class="px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white rounded-lg transition flex items-center shadow-sm"
                    >
                        <i class="fa-solid fa-check mr-2"></i>
                        Apply Filters
                    </button>
                </div>
            </div>
        </div>

        <!-- Custom JavaScript -->
        <script src="script.js"></script>
    </body>
</html>
